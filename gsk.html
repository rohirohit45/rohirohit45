<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar_brand">
        <img src="assets/zomoto.png" alt="logo" class="navbar_logo">
        </div>
        <div class="navbra_nav_items">
            <button class="button_primary">Order Food</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="hero_container">
        <div class="hero_image_container">
          <img src="assets/food.jpeg" alt="food image" class="hero_img">
        </div>
        <div class="hero_desciption">
          <h1 class="hero_text">
            Order food from favourite restaurants near  you
          </h1>
          <button class="button_primary">Order Now</button>
        </div>
      </section>
      <section class="food_card_menu_container">
        <h1 class="food_card_menu_container_text">Explore our menu</h1>
        <div class="food_card_menu_graditient">
        </div>
        <div class="food_card_menu_list">
          <div class="food_card">
            <img src="assets/burger.jpg" alt="burger" class="food_image">
            <div class="food_card_description">
              <h3 class="food_card_description_text">Burger</h3>
              <p>Burger king, Mc Donalds ,Bruger zone<span style="color:red">+3</span></p>
            </div>
          </div>
          <div class="food_card" id="pizza_card">
            <img src="assets/pizza.jpg.webp" alt="pizza img" class="food_image">
            <div class="food_card_description">
              <h3 class="food_card_description_text">Pizza</h3>
              <p>Pizza hut, Pizza house, Dominos <span style="color:red">+3</span></p>
            </div>
            </div>
            <div class="food_card">
              <img src="assets/icecream.jpg" alt="icecream img" class="food_image">
              <div class="food_card_description">
                <h3 class="food_card_description_text">ice cream</h3>
                <p>ice stone, cream palace , Bluebell<span style="color:red">+3</span></p>
              </div>
              </div>
          </div>
        </div>
      </section>
      <div class="view_div">
        <button class="view_button">View more</button>
      </div>
      <section class="restaurants_list">
          <h3 class="restaurants_list_text">Order From 100's of restaurants </h3>
          <div class="restaurants_list_imgs_container">
            <div class="row1">
              <div class="restaurants_list_img_card">
                  <img class="restaurants_list_img_card_img1" src="assets/rest1.jpeg" alt="rest1">
              </div>
              <div class="restaurants_list_img_card">
                  <img class="restaurants_list_img_card_img2" src="assets/rest2.jpeg" alt="rest2">
              </div>
            </div>
            <div class="row2">
              <div class="restaurants_list_img_card">
                  <img class="restaurants_list_img_card_img3" src="assets/rest3.jpeg" alt="img3">
              </div>
              <div class="restaurants_list_img_card">
                  <img class="restaurants_list_img_card_img4" src="assets/rest4.png" alt="rest4">
              </div>
            </div>
          </div>
      </section>
    </main>
  </body>
</html>
